<!DOCTYPE html>
<html>
  <head>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0-beta3/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="https://rawgithub.com/jeresig/jquery.hotkeys/master/jquery.hotkeys.js"></script>
    <script src='jquery.tabKeys.js'></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap Tab Keys</title>
  </head>
  <body>
    <ul class="nav nav-tabs">
      <li class="active"><a href="#home" data-toggle="tab">Home</a></li>
      <li><a href="#profile" data-toggle="tab">Profile</a></li>
      <li><a href="#messages" data-toggle="tab">Messages</a></li>
      <li><a href="#settings" data-toggle="tab">Settings</a></li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane active" id="home">Welcome to our home page!
      <form>
        <fieldset>
          <label>Label name</label>
          <input type="text">
          <label>Label name</label>
          <input type="text">
          <button type="submit" class="btn">Submit</button>
        </fieldset>
      </form>
      
      </div>
      <div class="tab-pane" id="profile">Your profile information goes here...
      <form>
        <fieldset>
          <label>Label name</label>
          <input type="text">
          <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <button type="submit" class="btn">Submit</button>
        </fieldset>
      </form>
      </div>
      <div class="tab-pane" id="messages">You have no messages.
      <form>
        <fieldset>
          <label>Label name</label>
          <input type="text">
          <label class="checkbox">
              <input type="checkbox"> Check Box
            </label>
          <button type="submit" class="btn">Submit</button>
        </fieldset>
      </form>
      </div>
      <div class="tab-pane" id="settings">Profile Settings
      <form>
        <fieldset>
          <label>Label name</label>
          <input type="text">
          <label>Label name</label>
          <input type="text">
          <button type="submit" class="btn">Submit</button>
        </fieldset>
      </form>
      </div>
    </div>
    <script src='demo.js'></script>
  </body>
</html>
